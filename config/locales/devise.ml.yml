      expired: "കാലഹരണപ്പെട്ടു, പുതിയൊരെണ്ണം അഭ്യർത്ഥിക്കുക"
      not_found: "കാണ്മാനില്ല"
      not_locked: "പൂട്ടിയിരുന്നില്ല"
      not_saved:
