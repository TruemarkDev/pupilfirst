#Additional translations at https://github.com/heartcombo/devise/wiki/I18n
ml:
  devise:
    confirmations:
      confirmed: "നിങ്ങളുടെ ഇമെയിൽ വിലാസം വിജയകരമായി സ്ഥിരീകരിച്ചു."
      send_instructions: "കുറച്ച് മിനിറ്റിനുള്ളിൽ നിങ്ങളുടെ ഇമെയിൽ വിലാസം എങ്ങനെ സ്ഥിരീകരിക്കാം എന്നതിനുള്ള നിർദ്ദേശങ്ങളടങ്ങിയ ഒരു ഇമെയിൽ നിങ്ങൾക്ക് ലഭിക്കും."
      send_paranoid_instructions: "ഞങ്ങളുടെ ഡാറ്റാബേസിൽ നിങ്ങളുടെ ഇമെയിൽ വിലാസം നിലവിലുണ്ടെങ്കിൽ, കുറച്ച് മിനിറ്റിനുള്ളിൽ നിങ്ങളുടെ ഇമെയിൽ വിലാസം എങ്ങനെ സ്ഥിരീകരിക്കാം എന്നതിനുള്ള നിർദ്ദേശങ്ങളടങ്ങിയ ഒരു ഇമെയിൽ നിങ്ങൾക്ക് ലഭിക്കും."
    failure:
      already_authenticated: "നിങ്ങൾ ഇതിനകം സൈൻ ഇൻ ചെയ്തിട്ടുണ്ട്."
      inactive: "നിങ്ങളുടെ അക്കൗണ്ട് ഇതുവരെ സജീവമാക്കിയിട്ടില്ല."
      invalid: "%{authentication_keys} അല്ലെങ്കിൽ പാസ്‌വേഡ് അസാധുവാണ്."
      locked: "നിങ്ങളുടെ അക്കൗണ്ട് ലോക്ക് ചെയ്തു."
      last_attempt: "നിങ്ങളുടെ അക്കൗണ്ട് ലോക്ക് ആകുന്നതിന് മുമ്പ് നിങ്ങൾക്ക് ഒരു ശ്രമം കൂടിയുണ്ട്."
      not_found_in_database: "%{authentication_keys} അല്ലെങ്കിൽ പാസ്‌വേഡ് അസാധുവാണ്."
      timeout: "നിങ്ങളുടെ സെഷൻ കാലഹരണപ്പെട്ടു. തുടരാൻ വീണ്ടും സൈൻ ഇൻ ചെയ്യുക."
      unauthenticated: "തുടരാൻ സൈൻ ഇൻ ചെയ്യുക."
      unconfirmed: "തുടരുന്നതിന് മുമ്പ് നിങ്ങളുടെ ഇമെയിൽ വിലാസം സ്ഥിരീകരിക്കേണ്ടതുണ്ട്."
    mailer:
      confirmation_instructions:
        subject: "സ്ഥിരീകരണ നിർദ്ദേശങ്ങൾ"
      reset_password_instructions:
        subject: "പാസ്‌വേഡ് നിർദ്ദേശങ്ങൾ പുനഃസജ്ജമാക്കുക"
      unlock_instructions:
        subject: "നിർദ്ദേശങ്ങൾ അൺലോക്ക് ചെയ്യുക"
      email_changed:
        subject: "ഇമെയിൽ മാറ്റി"
      password_change:
        subject: "പാസ്‌വേഡ് മാറ്റി"
    omniauth_callbacks:
      failure: '"%{reason}" കാരണം %{kind} -ൽ നിന്ന് നിങ്ങളെ പ്രാമാണീകരിക്കാൻ കഴിഞ്ഞില്ല.'
      success: "%{kind} അക്കൗണ്ടിൽ നിന്ന് പ്രാമാണീകരിച്ചു."
    passwords:
      no_token: "പാസ്‌വേഡ് റീസെറ്റ് ഇമെയിലിൽ നിന്ന് വരാതെ നിങ്ങൾക്ക് ഈ പേജ് ആക്‌സസ് ചെയ്യാൻ കഴിയില്ല. നിങ്ങൾ ഒരു പാസ്‌വേഡ് പുനഃസജ്ജീകരണ ഇമെയിലിൽ നിന്നാണ് വരുന്നതെങ്കിൽ, നൽകിയിരിക്കുന്ന മുഴുവൻ URL നിങ്ങൾ ഉപയോഗിച്ചിട്ടുണ്ടെന്ന് ഉറപ്പാക്കുക."
      send_instructions: "കുറച്ച് മിനിറ്റിനുള്ളിൽ നിങ്ങളുടെ പാസ്‌വേഡ് എങ്ങനെ പുനഃസജ്ജമാക്കാം എന്നതിനെക്കുറിച്ചുള്ള നിർദ്ദേശങ്ങളടങ്ങിയ ഒരു ഇമെയിൽ നിങ്ങൾക്ക് ലഭിക്കും."
      send_paranoid_instructions: "ഞങ്ങളുടെ ഡാറ്റാബേസിൽ നിങ്ങളുടെ ഇമെയിൽ വിലാസം നിലവിലുണ്ടെങ്കിൽ, കുറച്ച് മിനിറ്റിനുള്ളിൽ നിങ്ങളുടെ ഇമെയിൽ വിലാസത്തിൽ ഒരു പാസ്‌വേഡ് വീണ്ടെടുക്കൽ ലിങ്ക് നിങ്ങൾക്ക് ലഭിക്കും."
      updated: "നിങ്ങളുടെ പാസ്‌വേഡ് വിജയകരമായി മാറ്റി. നിങ്ങൾ ഇപ്പോൾ സൈൻ ഇൻ ചെയ്‌തു."
      updated_not_active: "നിങ്ങളുടെ പാസ്‌വേഡ് വിജയകരമായി മാറ്റി."
    registrations:
      destroyed: "ബൈ! നിങ്ങളുടെ അക്കൗണ്ട് വിജയകരമായി റദ്ദാക്കി. ഉടൻ തന്നെ നിങ്ങളെ വീണ്ടും കാണുമെന്ന് ഞങ്ങൾ പ്രതീക്ഷിക്കുന്നു."
      signed_up: "സ്വാഗതം! നിങ്ങൾ വിജയകരമായി സൈൻ അപ്പ് ചെയ്തു."
      signed_up_but_inactive: "നിങ്ങൾ വിജയകരമായി സൈൻ അപ്പ് ചെയ്തു. എന്നിരുന്നാലും, നിങ്ങളുടെ അക്കൗണ്ട് ഇതുവരെ സജീവമാക്കാത്തതിനാൽ ഞങ്ങൾക്ക് നിങ്ങളെ സൈൻ ഇൻ ചെയ്യാൻ കഴിഞ്ഞില്ല."
      signed_up_but_locked: "നിങ്ങൾ വിജയകരമായി സൈൻ അപ്പ് ചെയ്തു. എന്നിരുന്നാലും, നിങ്ങളുടെ അക്കൗണ്ട് ലോക്ക് ആയതിനാൽ ഞങ്ങൾക്ക് നിങ്ങളെ സൈൻ ഇൻ ചെയ്യാൻ കഴിഞ്ഞില്ല."
      signed_up_but_unconfirmed: "സ്ഥിരീകരണ ലിങ്കുള്ള ഒരു സന്ദേശം നിങ്ങളുടെ ഇമെയിൽ വിലാസത്തിലേക്ക് അയച്ചു. നിങ്ങളുടെ അക്കൗണ്ട് സജീവമാക്കാൻ ലിങ്ക് പിന്തുടരുക."
      update_needs_confirmation: "നിങ്ങളുടെ അക്കൗണ്ട് വിജയകരമായി അപ്‌ഡേറ്റ് ചെയ്‌തു, പക്ഷേ ഞങ്ങൾക്ക് നിങ്ങളുടെ പുതിയ ഇമെയിൽ വിലാസം പരിശോധിക്കേണ്ടതുണ്ട്. നിങ്ങളുടെ പുതിയ ഇമെയിൽ വിലാസം സ്ഥിരീകരിക്കുന്നതിന് ദയവായി നിങ്ങളുടെ ഇമെയിൽ പരിശോധിച്ച് സ്ഥിരീകരണ ലിങ്ക് പിന്തുടരുക."
      updated: "നിങ്ങളുടെ അക്കൗണ്ട് വിജയകരമായി അപ്ഡേറ്റ് ചെയ്തു."
      updated_but_not_signed_in: "നിങ്ങളുടെ അക്കൗണ്ട് വിജയകരമായി അപ്‌ഡേറ്റ് ചെയ്‌തു, എന്നാൽ നിങ്ങളുടെ പാസ്‌വേഡ് മാറ്റിയതിനാൽ, നിങ്ങൾ വീണ്ടും സൈൻ ഇൻ ചെയ്യേണ്ടതുണ്ട്."
    sessions:
      signed_in: ""
      signed_out: ""
      already_signed_out: ""
    unlocks:
      send_instructions: "നിങ്ങളുടെ അക്കൗണ്ട് എങ്ങനെ അൺലോക്ക് ചെയ്യാം എന്നതിനുള്ള നിർദ്ദേശങ്ങളടങ്ങിയ ഒരു ഇമെയിൽ ഏതാനും മിനിറ്റുകൾക്കുള്ളിൽ നിങ്ങൾക്ക് ലഭിക്കും."
      send_paranoid_instructions: "നിങ്ങളുടെ അക്കൗണ്ട് നിലവിലുണ്ടെങ്കിൽ, കുറച്ച് മിനിറ്റുകൾക്കുള്ളിൽ അത് എങ്ങനെ അൺലോക്ക് ചെയ്യാം എന്നതിനുള്ള നിർദ്ദേശങ്ങളടങ്ങിയ ഒരു ഇമെയിൽ നിങ്ങൾക്ക് ലഭിക്കും."
      unlocked: "നിങ്ങളുടെ അക്കൗണ്ട് വിജയകരമായി അൺലോക്ക് ചെയ്തു. തുടരാൻ സൈൻ ഇൻ ചെയ്യുക."
  errors:
    messages:
      already_confirmed: "ഇതിനകം സ്ഥിരീകരിച്ചു, ദയവായി സൈൻ ഇൻ ചെയ്യാൻ ശ്രമിക്കുക"
