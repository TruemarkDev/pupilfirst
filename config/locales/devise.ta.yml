ta:
  devise:
    confirmations:
      confirmed: "உங்கள் மின்னஞ்சல் முகவரி வெற்றிகரமாக உறுதிப்படுத்தப்பட்டது."
      send_instructions: "சில நிமிடங்களில் உங்கள் மின்னஞ்சல் முகவரியை எவ்வாறு உறுதிப்படுத்துவது என்பதற்கான வழிமுறைகளுடன் மின்னஞ்சலைப் பெறுவீர்கள்."
      send_paranoid_instructions: "உங்கள் மின்னஞ்சல் முகவரி எங்கள் தரவுத்தளத்தில் இருந்தால், சில நிமிடங்களில் உங்கள் மின்னஞ்சல் முகவரியை எவ்வாறு உறுதிப்படுத்துவது என்பதற்கான வழிமுறைகளுடன் மின்னஞ்சலைப் பெறுவீர்கள்."
    failure:
      already_authenticated: "நீங்கள் ஏற்கனவே உள்நுழைந்துள்ளீர்கள்."
      inactive: "உங்கள் கணக்கு இன்னும் செயல்படுத்தப்படவில்லை."
      invalid: "தவறான %{authentication_keys} அல்லது கடவுச்சொல்."
      locked: "உங்கள் கணக்கு பூட்டப்பட்டுள்ளது."
      last_attempt: "உங்கள் கணக்கு பூட்டப்படுவதற்கு முன், உங்களுக்கு இன்னும் ஒரு முயற்சி உள்ளது."
      not_found_in_database: "தவறான %{authentication_keys} அல்லது கடவுச்சொல்."
      timeout: "உங்கள் அமர்வு காலாவதியானது. தொடர மீண்டும் உள்நுழையவும்."
      unauthenticated: "தொடர உள்நுழையவும்."
      unconfirmed: "தொடர்வதற்கு முன் உங்கள் மின்னஞ்சல் முகவரியை உறுதிப்படுத்த வேண்டும்."
    mailer:
      confirmation_instructions:
        subject: "உறுதிப்படுத்தல் வழிமுறைகள்"
      reset_password_instructions:
        subject: "கடவுச்சொல் வழிமுறைகளை மீட்டமைக்கவும்"
      unlock_instructions:
        subject: "வழிமுறைகளைத் திறக்கவும்"
      email_changed:
        subject: "மின்னஞ்சல் மாற்றப்பட்டது"
      password_change:
        subject: "கடவுச்சொல் மாற்றப்பட்டது"
    omniauth_callbacks:
      failure: '%{kind} இலிருந்து உங்களை அங்கீகரிக்க முடியவில்லை ஏனெனில் "%{reason}".'
      success: "%{kind} கணக்கிலிருந்து வெற்றிகரமாக அங்கீகரிக்கப்பட்டது."
    passwords:
      no_token: "கடவுச்சொல் மீட்டமைப்பு மின்னஞ்சலில் இருந்து வராமல் இந்தப் பக்கத்தை அணுக முடியாது. கடவுச்சொல் மீட்டமைப்பு மின்னஞ்சலில் இருந்து நீங்கள் வந்திருந்தால், வழங்கப்பட்ட முழு URL ஐப் பயன்படுத்தியுள்ளீர்கள் என்பதை உறுதிப்படுத்தவும்."
      send_instructions: "சில நிமிடங்களில் உங்கள் கடவுச்சொல்லை எவ்வாறு மீட்டமைப்பது என்பது குறித்த வழிமுறைகளுடன் மின்னஞ்சலைப் பெறுவீர்கள்."
      send_paranoid_instructions: "உங்கள் மின்னஞ்சல் முகவரி எங்கள் தரவுத்தளத்தில் இருந்தால், சில நிமிடங்களில் உங்கள் மின்னஞ்சல் முகவரியில் கடவுச்சொல் மீட்பு இணைப்பைப் பெறுவீர்கள்."
      updated: "உங்கள் கடவுச்சொல் வெற்றிகரமாக மாற்றப்பட்டது. நீங்கள் இப்போது உள்நுழைந்துள்ளீர்கள்."
      updated_not_active: "உங்கள் கடவுச்சொல் வெற்றிகரமாக மாற்றப்பட்டது."
    registrations:
      destroyed: "வருகிறேன்! உங்கள் கணக்கு வெற்றிகரமாக ரத்துசெய்யப்பட்டது. விரைவில் உங்களை மீண்டும் சந்திப்போம் என்று நம்புகிறோம்."
      signed_up: "வரவேற்பு! நீங்கள் வெற்றிகரமாக பதிவு செய்துள்ளீர்கள்."
      signed_up_but_inactive: "நீங்கள் வெற்றிகரமாக பதிவு செய்துள்ளீர்கள். இருப்பினும், உங்கள் கணக்கு இன்னும் செயல்படுத்தப்படாததால் எங்களால் உங்களை உள்நுழைய முடியவில்லை."
      signed_up_but_locked: "நீங்கள் வெற்றிகரமாக பதிவு செய்துள்ளீர்கள். இருப்பினும், உங்கள் கணக்கு பூட்டப்பட்டதால், எங்களால் உங்களை உள்நுழைய முடியவில்லை."
      signed_up_but_unconfirmed: "உறுதிப்படுத்தல் இணைப்புடன் கூடிய செய்தி உங்கள் மின்னஞ்சல் முகவரிக்கு அனுப்பப்பட்டுள்ளது. உங்கள் கணக்கைச் செயல்படுத்த இணைப்பைப் பின்தொடரவும்."
      update_needs_confirmation: "உங்கள் கணக்கை வெற்றிகரமாக புதுப்பித்துவிட்டீர்கள், ஆனால் உங்கள் புதிய மின்னஞ்சல் முகவரியை நாங்கள் சரிபார்க்க வேண்டும். உங்கள் மின்னஞ்சலைச் சரிபார்த்து, உங்கள் புதிய மின்னஞ்சல் முகவரியை உறுதிப்படுத்த உறுதிப்படுத்தல் இணைப்பைப் பின்தொடரவும்."
      updated: "உங்கள் கணக்கு வெற்றிகரமாக புதுப்பிக்கப்பட்டது."
      updated_but_not_signed_in: "உங்கள் கணக்கு வெற்றிகரமாக புதுப்பிக்கப்பட்டது, ஆனால் உங்கள் கடவுச்சொல் மாற்றப்பட்டதால், நீங்கள் மீண்டும் உள்நுழைய வேண்டும்."
    sessions:
      signed_in: ""
      signed_out: ""
      already_signed_out: ""
    unlocks:
      send_instructions: "சில நிமிடங்களில் உங்கள் கணக்கை எவ்வாறு திறப்பது என்பதற்கான வழிமுறைகளுடன் மின்னஞ்சலைப் பெறுவீர்கள்."
      send_paranoid_instructions: "உங்கள் கணக்கு இருந்தால், சில நிமிடங்களில் அதை எவ்வாறு திறப்பது என்பதற்கான வழிமுறைகளுடன் மின்னஞ்சலைப் பெறுவீர்கள்."
      unlocked: "உங்கள் கணக்கு வெற்றிகரமாக திறக்கப்பட்டது. தொடர உள்நுழையவும்."
  errors:
    messages:
      already_confirmed: "ஏற்கனவே உறுதிப்படுத்தப்பட்டது, உள்நுழைய முயற்சிக்கவும்"
      confirmation_period_expired: "%{period}க்குள் உறுதிப்படுத்தப்பட வேண்டும், தயவுசெய்து புதியதைக் கோரவும்"
