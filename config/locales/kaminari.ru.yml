ru:
  views:
    pagination:
      first: "&laquo;"
      last: "&raquo;"
      previous: "&lsaquo;"
      next: "&rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      entry:
        one: "entry"
        few: "entries"
        many: "entries"
        other: "entries"
      one_page:
        display_entries:
          one: "Displaying <b>1</b> %{entry_name}"
          few: "Displaying <b>all %{count}</b> %{entry_name}"
          many: "Displaying <b>all %{count}</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Показать %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> из <b>%{total}</b> из всего"
